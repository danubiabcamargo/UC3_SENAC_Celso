<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Geral</title>
    <!--Incluindo um arquivo JS externo no projeto-->
    <script type="text/javascript" src="../tabuada_19_10/script.js"></script>
    <link rel="stylesheet" href="../tabuada_19_10/style.css" />
</head>
<body>
    <center>
        <h2>Tabuada</h2>
        <!--Entrando com o número no input num-->
        Entre com Número: <input id="num" name="num" type="number"> 
        <button onclick="tabuada()"> Calcular</button><br/>

        <!--Dentro da div chamada resposta será apresentado o retorno da função js-->
        <div id="resposta" style="display: inline"></div>
    </center>
