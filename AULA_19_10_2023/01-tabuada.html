<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Geral</title>
    <!--Incluindo um arquivo JS externo no projeto-->
    <script type="text/javascript" src="/AULA_19_10_2023/script.js"></script>
</head>
<body>
    <center>
        <!--Entrando com o número no input num-->
        <p>Entre com Número: <input id="num" name="num" type="number"> </p>
        <button onclick="tabuada()"> Calcular</button>
        <!-- onclick = evento para execução da função ao clicar no botão-->

        <!--Dentro da div chamada resposta será apresentado o retorno da função js-->
        <div id="resposta" style="display: inline"></div>
    </center>
    
</body>
