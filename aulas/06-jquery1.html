<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  <!--chamando api do google-->
    <script>
        $(document).ready(function(){
            $("p").click(function(){ //quando clicar em qualquer tag <p>
                $(this).hide(); // Hide = Invisivel (Função do Jquery)
            });
        });
    </script>
</head>
<body>
    <h1>Olá Sala 18!</h1>
    <p>Clique aqui e vou desaparecer</p>
    <p>Clique aqui de novo!</p>
    <p>Clique aqui também</p>    
</body>
</html>
